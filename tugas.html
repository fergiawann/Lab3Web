<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tugas-style.css" />
    <title>Form Dropdown Dan ListBox</title>
  </head>
  <body>
    <div class="container">
      <p>Makanan Kesukaan</p>
      <select name="Makanan" class="dropdown">
        <option value="" selected="selected" class="text-dropdown">
          Pilih Makanan
        </option>
        <option value="nasi-uduk">Nasi Uduk</option>
        <option value="ketoprak">Ketoprak</option>
        <option value="nasi-padang">Nasi Padang</option>
        <option value="nasi-goreng">Nasi Goreng</option>
        <option value="sate">Sate Ayam</option>
      </select>
    </div>
  </body>
</html>
